name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pnpm-store-path: ${{ steps.pnpm-cache.outputs.store-path }}
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v3

      - name: ğŸ›  Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v3

      - name: ğŸ›  Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Run linter
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v3

      - name: ğŸ›  Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run tests
        run: pnpm test